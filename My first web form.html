	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
    <title>My First Web Form</title>	
</head>
<body>
	<script>
		function isValidName(name) {
            var pattern = new RegExp(/^[a-z]{2,100}$/ig);
            return pattern.test(name);
        }

        function isValidEmail(address) {
            var pattern = new RegExp(/^\w{2,100}@\w{2,100}.\w{1,4}$/ig);
            return pattern.test(address);
        }

        function isValidPhone(phoneNum) {
            var phone = new RegExp(/^[0-9]{3}[-. ]{0,1}[0-9]{3}[-. ]{0,1}[0-9]{4}$/);
            return phone.test(phoneNum);
        }
        /*
                function validateFeedback(){

                var RE = /^[\d\.\-]+$/;
                if(!RE.test(phone.value))
                {
                    alert("You have entered an invalid phone number");
                    return false;
                }
                return true;
            }
                */
        function validateForm(theForm) {
            //event.preventDefault();
            var fName = theForm.firstName.value;
            var lName = theForm.lastName.value;
            if (!isValidName(fName) || !isValidName(lName)) {
                alert("Please enter a valid First and Last name");
            }
            var email = theForm.email.value;
            if (!isValidEmail(email)) {
                alert("Enter a valid email");
                return false;
            }
            var phone = theForm.phoneNum.value;
            if (!isValidPhone(phone)) {
                alert("Enter a valid Phone Number");
                return false;
            }
            console.log("validation successful");
        }
		
	</script>
	<div class="jumbotron col-sm-6 col-sm-push-3 col-xs-12">
		<h2>My First Web Form</h2><br>
		<form role="form" id="form" name="contactForm" onsubmit="return validateForm(document.contactForm);">
			<div class="text-right col-xs-3 col-md-5">First Name</div>
			<div class="col-xs-9 col-md-7"><input type="text" name="firstName" class="form-name"></div>
			<div class="text-right col-xs-3 col-md-5">Last Name</div>
			<div class="col-xs-9 col-md-7"><input type="text" name="lastName" class="form-lastname"></div>
			<div class="text-right col-xs-3 col-md-5">Email</div>
			<div class="col-xs-9 col-md-7"><input type="email" name="email" class="form-email"></div>
			<div class="text-right col-xs-3 col-md-5">Phone Number</div>
			<div class="col-xs-9 col-md-7"><input type="text" name="phoneNum" class="form-Phone"></div>
			<div class="text-right col-xs-3 col-md-5">Gender</div>
			<div class="col-xs-9 col-md-7"><label><input type="radio" name="male">Male</label>
			<label><input type="radio" name="female">Female</label></div>
			<div class="text-right col-xs-3 col-md-5">Birth Date</div>
			<div class="col-xs-9 col-md-7"><input type="date" name="bday" class="form-date"></div>
			<div class="text-right col-xs-3 col-md-5">How did you hear about us?</div>
			<div class="col-xs-9 col-md-7"><select>
			<option value="Friend"></option>
			<option value="Friend">Friend</option>
			<option value="Social Media">Social Media</option>
			<option value="News paper">News Paper</option>
			</select></div>
			<div class="col-xs-4 col-md-2 col-xs-push-4 col-md-push-5">
				<input type="submit"  value="submit" class="text-box">
			</div>		
		</form>
